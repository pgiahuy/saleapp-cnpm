{%extends 'layout/base.html'%}

{%block title%}Chi tiết sản phẩm{%endblock%}

{%block content%}

<div class="row mt-3">
    <div class="col-md-5 col-12">
        <img src="{{p.image}}">
    </div>
    <div class="col-md-7 col-12">
        <h3 class="text-info">{{p.name}}</h3>
        <h4 class="text-danger">{{"{:,.0f}".format(p.price)}} VNĐ</h4>
    </div>
</div>
{%endblock%}
